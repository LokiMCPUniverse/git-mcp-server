name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Check Python and package versions
      run: |
        python --version
        pip list | grep -E "mcp|pydantic|GitPython"
    
    - name: Test imports
      run: |
        python -c "import git_mcp; print('git_mcp imported successfully')"
        python -c "import mcp; print(f'mcp version: {mcp.__version__ if hasattr(mcp, \"__version__\") else \"unknown\"}')"
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short